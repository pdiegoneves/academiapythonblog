<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Primeiro Template</title>
</head>
<body>
    <h1>Lista de posts cadastrados</h1>

    <ul>
        {% for post in posts %}
        <li><a href="{% url 'post_detail' post.id %}">{{post.titulo}} - {{post.autor}}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
